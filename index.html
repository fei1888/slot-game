<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Neon Slots 5-Reel</title>
    
    <!-- Social Sharing (OpenGraph) -->
    <meta property="og:title" content="Neon Slots 5-Reel" />
    <meta property="og:description" content="Play the neon-infused 5-reel slot machine! Free spins, wild wins, and jackpots." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3209/3209955.png" />
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Neon Slots">

    <!-- Babel Standalone for runtime JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
              },
              slot: {
                bg: '#0F172A',
                panel: '#1E293B',
              }
            },
            animation: {
              'spin-fast': 'spin-reel 0.1s linear infinite',
              'bounce-win': 'bounce 0.6s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop': 'pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              'spin-reel': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-100%)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px #EAB308' },
                '50%': { opacity: '.8', boxShadow: '0 0 10px #CA8A04' },
              },
              'pop': {
                '0%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.25)', filter: 'brightness(1.5)' },
                '100%': { transform: 'scale(1.15)', filter: 'brightness(1.2)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Environment & Styles -->
    <style>
      body {
        background-color: #000;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      ::-webkit-scrollbar { display: none; }
      
      @keyframes explode {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        40% { opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0); opacity: 0; }
      }
      .particle {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #FACC15;
        animation: explode 0.8s ease-out forwards;
        box-shadow: 0 0 4px #FACC15;
      }
    </style>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>

</head>
  <body>
    <div id="root"></div>
    <!-- Load App via Babel for JSX support -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
